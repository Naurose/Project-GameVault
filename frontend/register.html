<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameVault</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸŽ®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <nav class="navbar glass">
        <a href="index.html" class="logo">GameVault</a>
        <div class="nav-actions">
            <div id="authLinks" style="display: inline-flex; gap: 2.5rem;"></div>
        </div>
    </nav>

    <div style="margin-top: 120px;">
        <div class="auth-container">
            <h2 class="section-title" style="text-align: center; margin-bottom: 2rem;">Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address">
                </div>
                 <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="phone">
                </div>
                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">Register</button>
                <p style="text-align: center; margin-top: 1.5rem; color: #888;">
                    Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 700;">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            };

            const res = await api.register(userData);
            if (res.userId) {
                showToast('Registration successful! Please login.');
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                showToast(res.message);
            }
        });
    </script>
</body>
</html>
