<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVault</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸŽ®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <nav class="navbar glass">
        <a href="index.html" class="logo">GameVault</a>
        <div class="nav-actions">
            <!-- Static link removed, JS handles it -->
            <div id="authLinks" style="display: inline-flex; gap: 2.5rem;"></div>
        </div>
    </nav>

    <div style="margin-top: 120px;">
        <div class="auth-container">
            <h2 class="section-title" style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">Login</button>
                <p style="text-align: center; margin-top: 1.5rem; color: #888;">
                    Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 700;">Register</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await api.login(email, password);
             if (res.token) {
                window.location.href = 'index.html';
            } else {
                showToast(res.message);
            }
        });
    </script>
</body>
</html>
