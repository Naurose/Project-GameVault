<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GameVault</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸŽ®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <nav class="navbar glass">
        <a href="index.html" class="logo">GameVault</a>
        <div class="nav-actions">
            <div id="authLinks">
                <!-- Populated by app.js -->
            </div>
        </div>
    </nav>

    <div style="margin-top: 120px;">
        <div class="container" style="max-width: 900px;">
            <h1 class="section-title">Shopping Cart</h1>
            <div id="cartItems">Loading...</div>
            
            <div style="margin-top: 2rem; text-align: right; border-top: 1px solid var(--glass-border); padding-top: 2rem;">
                <h3 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Total: <span style="color: var(--primary);">$<span id="cartTotal">0.00</span></span></h3>
                <button id="checkoutBtn" class="btn btn-primary btn-large" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const renderCart = async () => {
            if (!isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = getUser();
            const res = await fetch(`${API_URL}/cart/${user.id}`, { headers: getHeaders() });
            const items = await res.json();

            const cartContainer = document.getElementById('cartItems');
            if (items.length === 0) {
                cartContainer.innerHTML = '<p style="color: #888;">Your cart is empty.</p>';
                document.getElementById('checkoutBtn').style.display = 'none';
                return;
            } else {
                document.getElementById('checkoutBtn').style.display = 'inline-block';
            }

            let total = 0;
            cartContainer.innerHTML = items.map(item => {
                const itemPrice = item.acquisition_type === 'rent' ? item.rental_price : item.price;
                total += parseFloat(itemPrice);
                return `
                    <div class="cart-item">
                        <div style="display: flex; gap: 1.5rem; align-items: center;">
                            <img src="${item.cover_image}" alt="${item.title}">
                            <div>
                                <h4 style="font-size: 1.2rem; margin-bottom: 0.2rem;">${item.title}</h4>
                                <span style="font-size: 0.9rem; color: var(--secondary); text-transform: uppercase; font-weight: bold; letter-spacing: 1px;">
                                    ${item.acquisition_type === 'rent' ? `Rent (${item.rent_duration || 7} Days)` : 'Buy'}
                                </span>
                            </div>
                        </div>
                        <div style="display: flex; gap: 2rem; align-items: center;">
                            <span style="font-weight: bold; font-size: 1.2rem;">$${itemPrice}</span>
                            <button class="btn btn-secondary" onclick="removeFromCart(${item.cart_id})" style="padding: 0.5rem 1rem;">Remove</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cartTotal').textContent = total.toFixed(2);
        };

        const removeFromCart = async (cartId) => {
            await fetch(`${API_URL}/cart/${cartId}`, {
                method: 'DELETE',
                headers: getHeaders()
            });
            renderCart();
        };

        const checkout = async () => {
             const user = getUser();
             const res = await fetch(`${API_URL}/orders/checkout`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({ userId: user.id })
             });
             const data = await res.json();
             
             if (res.ok) {
                 showToast('Purchase successful!');
                 setTimeout(() => window.location.href = 'dashboard.html', 1500);
             } else {
                 showToast(data.message);
             }
        };

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
